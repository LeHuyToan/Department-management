<html>

<head>
	<title>New Category</title>
</head>

<body>
	<div th:replace="/fragment.html :: menu"></div>
	<form th:action="@{/category/new}" method="post" th:object="${category}">
		<div>
			<label>Name :</label>
			<input type="text" th:field="*{name}" />
			<p th:errors="*{name}" />
		</div>


		<div>
			<button type="submit">Save</button>
		</div>
	</form>
</body>

</html>
